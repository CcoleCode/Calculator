<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>A Simple Calculator</title>
</head>
<link rel="stylesheet" href="style.css">

</script>
<body>
  <h1>A Simple Calculator</h1>
  <h3>by CcoleCode</h3>
  <hr>
<div class="container">
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" input type="text" id="calculatorInput" placeholder="0"></td>
        </tr>
        <tr>
            <td colspan="3"><button id="clear" value="clear" onclick="clr()">AC</button></td>
            <td><button onclick="Evaluator('/')" id="divide">/</button></td>
        </tr>
        <tr>
            <td><button onclick="Evaluator('7')" id="7">7</button></td>
            <td><button onclick="Evaluator('8')" id="8">8</button></td>
            <td><button onclick="Evaluator('9')" id="9">9</button></td>
            <td><button onclick="Evaluator('*')" id="*" class="special">*</button></td>
        </tr>
        <tr>
            <td><button onclick="Evaluator('4')" id="4">4</button></td>
            <td><button onclick="Evaluator('5')" id="5">5</button></td>
            <td><button onclick="Evaluator('6')" id="6">6</button></td>
            <td><button onclick="Evaluator('-')" id="-" class="special">-</button></td>
        </tr>
        <tr>
            <td><button onclick="Evaluator('1')" id="1">1</button></td>
            <td><button onclick="Evaluator('2')" id="2">2</button></td>
            <td><button onclick="Evaluator('3')" id="3">3</button></td>
            <td><button onclick="Evaluator('+')" id="+" class="special">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="0" class="inputElements">0</button></td>
            <td><button onclick="Evaluator('.')" id="." class="special">.</button></td>
            <td><button onclick="Evaluator('=')" id="=" class="equals">=</button></td>
        </tr>
    </table>
</div>
<script src="script.js">

</script>
</body>
</html>
