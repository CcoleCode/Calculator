<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>A Simple Calculator</title>
</head>
<link rel="stylesheet" href="style.css">

</script>
<body>
  <h1>A Simple Calculator</h1>
  <h3>by CcoleCode</h3>
  <hr>
<div class="container">
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" input type="text" id="calculatorInput" placeholder="0"></td>
        </tr>
        <tr>
            <td colspan="3"><button id="clear" value="clear">AC</button></td>
            <td><button id="divide" class="inputElements">/</button></td>
        </tr>
        <tr>
            <td><button id="7" class="inputElements">7</button></td>
            <td><button id="8" class="inputElements">8</button></td>
            <td><button id="9" class="inputElements">9</button></td>
            <td><button id="*" class="inputElements">*</button></td>
        </tr>
        <tr>
            <td><button id="4" class="inputElements">4</button></td>
            <td><button id="5" class="inputElements">5</button></td>
            <td><button id="6" class="inputElements">6</button></td>
            <td><button id="-" class="inputElements">-</button></td>
        </tr>
        <tr>
            <td><button id="1" class="inputElements">1</button></td>
            <td><button id="2" class="inputElements">2</button></td>
            <td><button id="3" class="inputElements">3</button></td>
            <td><button id="+" class="inputElements">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="0" class="inputElements">0</button></td>
            <td><button id="." class="inputElements">.</button></td>
            <td><button id="=" class="inputElements">=</button></td>
        </tr>
    </table>
</div>
<script src="script.js">

</script>
</body>
</html>
